[env:adafruit_qtpy_esp32c3]
platform = espressif32
board = adafruit_qtpy_esp32c3
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoMqttClient@^0.1.7
	ricmoo/QRCode@^0.0.1
build_flags = -DCORE_DEBUG_LEVEL=5

